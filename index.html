<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <body>
        <script type="module" src="./index.js"></script>
        <div name="appContainer" id="appContainer">
            <div id="viewDiv"></div>
            <div id="mainDiv" class="esri-widget">
                <label class="switch">
                    <input id="checkboxId" type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <label class="labelText" id="labelText">Show Editor</label>
                <label class="switch">
                    <input id="bufferCkbk" type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <label class="labelText" id="labelText">Enable buffer on click</label>
            </div>
            
        </div>
        <div id="dropdownDiv">
            <select name="dropdown" id="dropdown">
                <option value="0">No buffer</option>
                <option value="5000">5000nm buffer</option>
                <option value="1000">1000nm buffer</option>
                <option value="500">500nm buffer</option>
                <option value="250">250nm buffer</option>
                <option value="100">100nm buffer</option>
            </select>
        </div>
        <div name="bufferBtns">
            <button name="bufferBtn" id="bufferBtn">Buffer</button>
            <button name="clearBtn" id="clearBtn">Clear</button>
        </div>
        <div name="tableDiv" id="tableDiv"></div>
        
    </body>
</body>
</html>
